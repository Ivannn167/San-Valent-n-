<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valent√≠n</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black; /* Fondo negro */
            color: white; /* Texto blanco */
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #name {
            color: #ff0000; /* Rojo brillante */
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Hola <span id="name">Anitaa</span>, ¬øquieres pasar juntos nuestro primer San Valent√≠nü©∑?</h1>
    <div class="buttons">
        <button id="yes">S√≠</button>
        <button id="no">No üòî</button>
    </div>

    <!-- Modal (Para "No") -->
    <div id="modalNo" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>No quieres hacerloo</p>
            <p>Pi√©nsalo nuevamenteü•πüôè</p>
        </div>
    </div>

    <script>
        // Variables para botones y modal
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const modalNo = document.getElementById('modalNo');
        const closeButton = modalNo.querySelector('.close');

        yesButton.onclick = function() {
            window.location.href = "valentine.html"; // Redirige a la p√°gina de dedicatoria
        };

        noButton.onclick = function() {
            modalNo.style.display = "block"; // Muestra el modal
        };

        closeButton.onclick = function() {
            modalNo.style.display = "none"; // Cierra el modal
            window.location.href = "index.html"; // Redirige nuevamente a la p√°gina inicial
        };

        // Si el usuario hace clic fuera del modal, tambi√©n lo cierra
        window.onclick = function(event) {
            if (event.target === modalNo) {
                modalNo.style.display = "none";
            }
        };
    </script>
</body>
</html>
