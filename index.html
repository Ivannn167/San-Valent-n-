<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            color: white; /* Texto blanco por defecto */
        }

        h1 {

        .opciones {

            max-width: 80%;

        }

        /* Estilo de los mensajes que aparecer√°n al presionar No */
        .mensaje {
            background-color: #333333;
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
            position: absolute;
            left: 50%;

</head>
<body>

</html>
