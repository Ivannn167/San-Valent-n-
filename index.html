<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
    <style>
        body {
            background-color: #FFDFC4; /* Fondo piel */
            font-family: Arial, sans-serif;
            text-align: center;
            color: Black; /* texto negro por defecto */
        }

        h1 {
            color: Black; /* El texto normal ser√° negro */
        }

        .anitaa {
            color: red; /* "Anitaa" en rojo */
        }

        .opciones {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Espacio entre los botones */
        }

        .opciones button {
            font-size: 20px;
            padding: 15px;
            background-color: Black;
            border: 2px solid white;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .opciones button:hover {
            background-color: black;
            color: #FFFFFF;
        }

        /* Imagen centrada */
        .imagen {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 80%;
            margin-top: 20px;
        }

        /* Estilo para las burbujas de di√°logo */
        .burbuja {
            position: absolute;
            top: 50%;
            left: 80%; /* Ubicamos la burbuja a la derecha de la imagen */
            transform: translateY(-50%);
            background-color: #FFEC99; /* Color dorado claro */
            color: #000000;
            padding: 15px;
            border-radius: 15px;
            font-size: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
            animation: burbujaAnimacion 2s ease-in-out forwards;
        }

        /* Animaci√≥n de la burbuja */
        @keyframes burbujaAnimacion {
            0% {
                opacity: 0;
                transform: translateY(-50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translateY(-50%) scale(1);
            }
        }

        /* Estilo de la flecha de la burbuja */
        .flecha {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #FFEC99;
        }

        /* Estilo de los mensajes que aparecer√°n al presionar No */
        .mensaje {
            background-color: #A18262;
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
        }

        /* Estilo para las X de los mensajes */
        .cerrar {
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
        }

        /* Texto peque√±o con el creador */
        #creador {
            font-size: 14px;
            color: #6B4F31;
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
            margin-bottom: 26px; /* Sub√≠ 6px respecto al c√≥digo anterior */
        }

        /* Imagen del girasol con tama√±o original restaurado */
        .girasol {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 235px; /* Tama√±o original de la imagen del girasol */
            margin-top: 20px;
            cursor: pointer; /* Para hacer clic en la imagen */
        }
    </style>
</head>
<body>

    <h1>Hola <span class="anitaa">Anitaa</span>, ¬øquieres pasar juntos nuestro primer San Valent√≠n üåªü©∑?</h1>

    <div class="opciones">
        <button onclick="location.href = 'valentine.html';">S√≠</button>
        <button onclick="mostrarMensaje('no')">No üòî(no le des)</button>
    </div>

    <!-- Imagen del girasol (con clic para mostrar la burbuja) -->
    <img src="imagen2.png" alt="Girasol en maceta" class="girasol" onclick="mostrarBurbuja()">

    <!-- Burbuja de di√°logo del girasol -->
    <div id="burbuja" class="burbuja">
        ¬°M√°s brillante que un mismo girasol‚ú®üîÜ!
        <div class="flecha"></div>
    </div>

    <!-- Mensajes que aparecen cuando presionas "No" -->
    <div id="mensajeNo" class="mensaje">
        <div class="cerrar" onclick="cerrarMensaje('mensajeNo')">X</div>
        <p>No quieres hacerloo</p>
    </div>

    <div id="mensajePienas" class="mensaje">
        <div class="cerrar" onclick="cerrarMensaje('mensajePienas')">X</div>
        <p>Pi√©nsalo nuevamenteüôè</p>
    </div>

    <!-- Texto del creador -->
    <div id="creador">Creado por: Ivann üåü</div>

    <script>
        // Funci√≥n para mostrar la burbuja de di√°logo del girasol
        function mostrarBurbuja() {
            document.getElementById('burbuja').style.display = 'block';
            // Desaparece despu√©s de 4 segundos
            setTimeout(function() {
                document.getElementById('burbuja').style.display = 'none';
            }, 4000);
        }

        // Funci√≥n para mostrar los mensajes de "No"
        function mostrarMensaje(opcion) {
            if (opcion === 'no') {
                document.getElementById("mensajeNo").style.display = "block";
            }
        }

        // Funci√≥n para cerrar los mensajes
        function cerrarMensaje(mensajeId) {
            document.getElementById(mensajeId).style.display = "none";
            if (mensajeId === 'mensajeNo') {
                setTimeout(function() {
                    document.getElementById("mensajePienas").style.display = "block";
                }, 500);
            }
            if (mensajeId === 'mensajePienas') {
                location.reload(); // Recarga la p√°gina para volver al inicio
            }
        }
    </script>

</body>
</html>
