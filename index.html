<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
    <style>
        body {
            background-color: #666666; /* Fondo gris */
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        h1 {
            color: #FF3333; /* Color rojo brillante */
        }

        .opciones {
            margin-top: 20px;
        }

        .opciones button {
            font-size: 20px;

            margin: 10px;

            border-radius: 5px;
        }

        .opciones button:hover {
            background-color: white;
            color: #333333;
        }

        /* Imagen centrada */
        .imagen {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 80%;
            margin-top: 20px;
        }

        /* Estilo de los mensajes que aparecer√°n al presionar No */
        .mensaje {
            background-color: #333333;
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
        }

        /* Estilo para las X de los mensajes */
        .cerrar {
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;

        }
    </style>
</head>
<body>

    <h1>Hola <span style="color: red;">Anitaa</span>, ¬øquieres pasar juntos nuestro primer San Valent√≠nü©∑?</h1>

    <script>
        function mostrarMensaje(opcion) {

        function cerrarMensaje() {

            document.getElementById("mensajePienas").style.display = "block"; // Mostramos el siguiente mensaje
        }
    </script>

</body>
