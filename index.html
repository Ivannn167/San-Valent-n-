<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
    <style>
        body {
            background-color: #FFDFC4; /* Fondo piel */
            font-family: Arial, sans-serif;
            text-align: center;
            color: Black; /* texto negro por defecto */
        }

        h1 {
            color: Black; /* El texto normal ser√° negro */
        }

        .anitaa {
            color: red; /* "Anitaa" en rojo */
        }

        .opciones {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Espacio entre los botones */
        }

        .opciones button {
            font-size: 20px;
            padding: 15px;
            background-color: Black;
            border: 2px solid white;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .opciones button:hover {
            background-color: black;
            color: #FFFFFF;
        }

        /* Imagen centrada */
        .imagen {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 80%;
            margin-top: 20px;
        }

        /* Estilo de los mensajes que aparecer√°n al presionar No */
        .mensaje {
            background-color: #A18262;
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
        }

        /* Estilo para las X de los mensajes */
        .cerrar {
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
        }

        /* Animaci√≥n de destellos alrededor del girasol */
        .girasol {
            display: block;
            margin: 80px auto;
            width: 235px;
            animation: balanceo 2s infinite alternate ease-in-out;
            cursor: pointer;
        }

        @keyframes balanceo {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        /* Efecto de destellos */
        .destello {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin-top: -150px;
            margin-left: -150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.8), rgba(255, 255, 0, 0));
            animation: brillo 1s infinite;
            z-index: 1;
            opacity: 0;
        }

        @keyframes brillo {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

    </style>
</head>
<body>

    <h1>Hola <span class="anitaa">Anitaa</span>, ¬øquieres pasar juntos nuestro primer San Valent√≠n üåªü©∑?</h1>

    <div class="opciones">
        <button onclick="location.href = 'valentine.html';">S√≠</button> <!-- Bot√≥n a la izquierda -->
        <button onclick="mostrarMensaje('no')">No üòî(no le des)</button> <!-- Bot√≥n a la derecha -->
    </div>

    <!-- Imagen debajo de las opciones -->
    <img src="imagen2.png" alt="Girasol en maceta" class="girasol" onclick="activarDestellos()">

    <!-- Mensajes que aparecen cuando presionas "No" -->
    <div id="mensajeNo" class="mensaje">
        <div class="cerrar" onclick="cerrarMensaje('mensajeNo')">X</div>
        <p>No quieres hacerloo</p>
    </div>

    <div id="mensajePienas" class="mensaje">
        <div class="cerrar" onclick="cerrarMensaje('mensajePienas')">X</div>
        <p>Pi√©nsalo nuevamenteüôè</p>
    </div>

    <script>
        function mostrarMensaje(opcion) {
            if (opcion === 'no') {
                document.getElementById("mensajeNo").style.display = "block";
            }
        }

        function cerrarMensaje(mensajeId) {
            if (mensajeId === 'mensajeNo') {
                // Cuando se cierra el primer mensaje, mostrar el segundo
                setTimeout(function() {
                    document.getElementById("mensajePienas").style.display = "block";
                }, 500); // Mostrar el segundo mensaje despu√©s de 0.5 segundos
            }

            document.getElementById(mensajeId).style.display = "none";
            // Si es el segundo mensaje, redirigir al inicio despu√©s de cerrarlo
            if (mensajeId === 'mensajePienas') {
                location.reload(); // Recarga la p√°gina para volver al inicio
            }
        }

        function activarDestellos() {
            // Crear el elemento de destellos
            var destello = document.createElement("div");
            destello.classList.add("destello");

            // A√±adir el destello al cuerpo de la p√°gina
            document.body.appendChild(destello);

            // Eliminar el destello despu√©s de la animaci√≥n
            setTimeout(function() {
                destello.remove();
            }, 1000); // Despu√©s de 1 segundo se elimina
        }
    </script>

</body>
</html>
